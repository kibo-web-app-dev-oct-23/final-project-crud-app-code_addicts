<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="./static/output.css" />
    </head>

    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
            <h2 class="text-3xl font-bold mb-4">Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full border-gray-300 border-2 rounded-md px-4 py-2 focus:outline-none focus:border-indigo-500" />
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2"
                        >Password:</label
                    >
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full border-gray-300 border-2 rounded-md px-4 py-2 focus:outline-none focus:border-indigo-500" />
                </div>
                <button
                    type="submit"
                    class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-md focus:outline-none hover:bg-indigo-600">
                    Login
                </button>
            </form>
            <p class="mt-4">
                Don't have an account?
                <a
                    href="{{ url_for('register') }}"
                    class="text-indigo-500 hover:text-indigo-600 font-semibold"
                    >Register</a
                >
            </p>
        </div>
    </body>
</html>
